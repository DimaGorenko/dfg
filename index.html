<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Marauder's Map</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="marauders_title">
                <img src="images/marauders_title.png">
            </div>
            <div class="marauders_subtitle">
                <img src="images/marauders_subtitle.png">
            </div>
            <div class="marauders_main">
                <img src="images/main.png">
            </div>
        </div>
        
        <div class="btn-container">
            <button class="map-find">Ищи меня</button>
        </div>

        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d20309.075323923767!2d30.4721233!3d50.4851493!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sua!4v1672602055267!5m2!1sru!2sua" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <img class="foot left_foot" src="images/left_foot.png">
        <img class="foot right_foot" src="images/right_foot.png">

        <script src="js/script.js"></script>
    </body>
</html>
